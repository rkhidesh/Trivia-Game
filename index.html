<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 id="title">Trivia Game</h1>

        <h1 id="score">Score: 0/10</h1>
        <div id="flashcard">
            <h1 id="triviaQuestion"></h1>
            <button id="restart" onclick="window.location.reload()"></button>
        </div>
        <button id="trueBtn" onclick="checkAnswer('True')">True</button>
        <button id="falseBtn" onclick="checkAnswer('False')">False</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
